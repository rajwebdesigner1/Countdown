<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Countdown</title>
  <style>
    :root {
      --bg: #fff0f5;
      --text: #4b2c3f;
      --accent: #ff69b4;
    }

    body.dark {
      --bg: #1a1a1a;
      --text: #ffcce6;
      --accent: #ff69b4;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.5s, color 0.5s;
      overflow-x: hidden;
    }

    header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--accent);
      color: white;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .toggle-btn {
      cursor: pointer;
      background: none;
      border: 2px solid white;
      padding: 0.4rem 1rem;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.3s;
    }

    .toggle-btn:hover {
      background-color: white;
      color: var(--accent);
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 90vh;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: slideIn 1s ease-out;
    }

    .hero p {
      font-size: 1.3rem;
      max-width: 600px;
      animation: fadeIn 2s ease-in;
    }

    .countdown {
      font-size: 2rem;
      margin-top: 2rem;
      font-weight: bold;
      color: var(--accent);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: #ffe4ec;
      color: #444;
      position: relative;
      z-index: 0;
    }

    body.dark footer {
      background-color: #1e1e1e;
      color: #aaa;
    }

    /* Animations */
    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Heart Styles */
    .heart {
      position: fixed;
      bottom: 0;
      width: 20px;
      height: 20px;
      background-color: var(--accent);
      transform: rotate(45deg);
      animation: floatUp 6s infinite ease-in;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: var(--accent);
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* Different positions and delays */
    .heart:nth-child(2) { left: 10%; animation-delay: 0s; }
    .heart:nth-child(3) { left: 30%; animation-delay: 2s; }
    .heart:nth-child(4) { left: 50%; animation-delay: 4s; }
    .heart:nth-child(5) { left: 70%; animation-delay: 1s; }
    .heart:nth-child(6) { left: 90%; animation-delay: 3s; }
  </style>
</head>
<body>
  <header>
    <div class="logo">üíñ Countdown</div>
    <button class="toggle-btn" onclick="toggleTheme()">change theme</button>
  </header>

  <!-- Floating Hearts -->
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>

  <section class="hero">
    <h1>Counting Down to the Special Day üíò</h1>
    <p>Every second brings us closer to 4th March 2026 ‚Äî a day of love, memories, and foreverness.</p>
    <div class="countdown" id="countdown">Loading...</div>
  </section>

  <footer>Made with ‚ù§Ô∏è by Rajanya Deb</footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date("March 4, 2026 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const gap = targetDate - now;

      if (gap <= 0) {
        countdownEl.innerHTML = "üíñ ";
        return;
      }

      const days = Math.floor(gap / (1000 * 60 * 60 * 24));
      const hours = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((gap % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
