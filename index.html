<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Romantic Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    h1 {
      font-size: 2.8rem;
      font-family: 'Great Vibes', cursive;
      margin-bottom: 20px;
      color: #fff;
    }

    h1 span {
      font-size: 1.6rem;
      color: #fffafc;
      display: block;
    }

    .countdown {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      cursor: pointer;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .countdown div:hover {
      transform: scale(1.05);
    }

    .countdown span {
      display: block;
      font-size: 2rem;
      font-weight: bold;
    }

    .countdown p {
      margin: 0;
      font-size: 1rem;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #ffffff;
      font-weight: 600;
      font-size: 1.1rem;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 7s linear infinite;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    #surprise {
      display: none;
      font-size: 1.5rem;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.3);
      padding: 15px 30px;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 0 15px #fff;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>Waiting till <span>4th March 2026</span></h1>

  <div class="countdown" onclick="revealSurprise()">
    <div><span id="days">0</span><p>Days</p></div>
    <div><span id="hours">0</span><p>Hours</p></div>
    <div><span id="minutes">0</span><p>Minutes</p></div>
    <div><span id="seconds">0</span><p>Seconds</p></div>
  </div>

  <div id="surprise">ðŸ’Œ Happy marriage ðŸ’–</div>

  <footer>Made with ðŸ’™ by Rajanya</footer>

  <script>
    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");

    const targetDate = new Date("March 4, 2026 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const gap = targetDate - now;

      const second = 1000;
      const minute = 60 * second;
      const hour = 60 * minute;
      const day = 24 * hour;

      const d = Math.floor(gap / day);
      const h = Math.floor((gap % day) / hour);
      const m = Math.floor((gap % hour) / minute);
      const s = Math.floor((gap % minute) / second);

      daysEl.innerText = d;
      hoursEl.innerText = h;
      minutesEl.innerText = m;
      secondsEl.innerText = s;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 400);

    // Surprise reveal
    function revealSurprise() {
      document.getElementById("surprise").style.display = "block";
    }
  </script>

</body>
</html>
